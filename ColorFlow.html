<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/icon.jpg">

    <title>Color Flow : The Game !</title>

    <!-- Ajout CSS -->
    <link href="./css/style.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha256-eSi1q2PG6J7g7ib17yAaWMcrr5GrtohYChqibrV7PBE=" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<header>
    <img id="titre" class="shadow-lg" src="./img/titre.png">
</header>


<main role="main">

    <div id="contenu" class="container">

        <div id="entete" class="row">
            <div class="col">
                <img id="replay" class="col" src="./img/arrow2.png">
            </div>
            <div class="col" id="compteur">
                <h3 id="cmpt_actions" class="col">0/10</h3>
            </div>
            <div class="col">
                <img id="lvl" src="./img/manette2.png" class="col">
            </div>
        </div>

        <div id="game">
            <div id="divPalette">
                <button class="carreCouleur shadow" id="couleur1"></button>
                <button class="carreCouleur shadow" id="couleur2"></button>
                <button class="carreCouleur shadow" id="couleur3"></button>
                <button class="carreCouleur shadow" id="couleur4"></button>
                <button class="carreCouleur shadow" id="couleur5"></button>
                <button class="carreCouleur shadow" id="couleur6"></button>
            </div>


            <div id="divPlateau">
                
            </div>
        </div>

        <div id="divButton"> 
            <input id="start" class="button" type="button" value="Jouer" style="visibility: hidden;">
        </div>

    </div>
</main>

<script src="./js/script.js"></script>
</body>
</html>
